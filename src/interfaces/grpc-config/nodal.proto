syntax = "proto3";


package nodalPackage;

service nodalService {
    rpc Home (HomeReq) returns (HomeRes);
}

message HomeReq {
    string id = 1;
}

message HomeRes {
    string id = 1; 
    Address address = 2;
    string name = 3;
    int64 phone = 4;
    string email = 5;
    string apex = 6;
    int32 status = 7;
}
message Address {
    int32 pincode = 1;
    string address = 2; 
}